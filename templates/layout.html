<body>

    <nav>
      <ul class="nav navbar-nav">
        {% for href, title in [
          ['/blog', 'Blog'],
          ['/book-reviews', 'Book Reviews'],

  </header>
  <div class="page">

  <footer>

    document.getElementById('year').innerHTML = new Date().getFullYear();
  </script>
